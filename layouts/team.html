<section
  id="team"
  class="team-section"
  data-reveal="fade-up"
  data-reveal-delay="100"
>
  <div class="container">
    <h2 class="team-title" data-reveal="fade-up" data-reveal-delay="200">
      Our Team
    </h2>

      <div class="team-grid" id="teamGrid">

          data-reveal="fade-up"

            <p>Developer & Security</p>
            <div class="social-icons">

              </a>
              <a href="#" class="social-icon" aria-label="Omar's Instagram">

            </div>
          </div>

        <div
          class="team-card card-lift"

          />
          <div class="team-card-info">

      <button class="carousel-arrow next" id="nextBtn">
        <i class="fas fa-chevron-right"></i>

    </div>
  </div>
